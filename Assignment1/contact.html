<!DOCTYPE html>
<html lang="en us">
    <head>
        <meta charset="UTF-8">
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <header>
        <h1>Greg Turner</h1>
        <nav>

        </nav>
    </header>
   
    <body>
        <div class="wrapper">   
            <div class="box-contact">
                
                <h2>Contact</h2>

                    <div class="contact">
                            <form action="/my-handling-form-page" method="post">
                                <div>
                                    <label for="name">Name</label>
                                    <br>
                                    <input type="text" id="name" name="user_name" placeholder="John Smith">
                                </div>
                                <div>
                                    <label for="mail">E-mail</label>
                                    <br>
                                    <input type="email" id="mail" name="user_mail" placeholder="example@gmail.com">
                                </div>
                                <div>
                                    <label for="msg">Message</label>
                                    <br>
                                    <textarea id="msg" name="user_message"></textarea>
                                </div>
                                <div>
                                    <button class="button">Submit</button>
                                </div>
                              </form>

                    </div>
            </div>
        </div>
    </body>

    <footer>
            <figure class="footer-1"></figure>
            <figure class="footer-2">Copyright &copy;</figure>
    </footer>
